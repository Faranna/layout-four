<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Layout Four</title>
</head>
<body>
    <div class="header">
        <h1> this is header</h1>
    </div>
    <div class="nav">
        <h1>this is nav</h1>
    </div>
    <div class="parent">
        <div class="left_parent">
            <div class="top">
                <h1>section</h1>
           </div>
           <div class="bottom">
            <h1>article</h1>
           </div>
        </div>
        <div class="right_parent">
            <h1>aside</h1>
        </div>
    </div>
    <div class="footer">
        <h1>this is footer</h1>
    </div>
    
</body>
</html>
